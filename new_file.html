<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
 .img{
  width:200px;
  height: 200px;
  border: 5px solid #fff;
  border-left-color: blue;
  margin: 100px;
  border-radius: 50%;
  -webkit-animation:circle 1s infinite linear;
 }
 .active{
 	width: 300px;
 	height: 300px;
 	border-radius: 50%;
 	border-image: -webkit-linear-gradient( red, blue, yellow, black, white, green) 30 30;
 }
 @-webkit-keyframes circle{
  0%{ transform: rotate(0deg); }
  100%{ transform: rotate(360deg); }
 }
</style>
</head>
<body>
<div class="img"></div>
<div class="active">
	
</div>
</body>
</html>
